<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Список пользователей</h1>

    <!-- Форма для фильтрации по возрасту -->
        <form id="filter-form">
            <label for="min-age">Минимальный возраст:</label>
            <input type="number" id="min-age" name="min-age">
            <label for="max-age">Максимальный возраст:</label>
            <input type="number" id="max-age" name="max-age">
            <button type="button" id="filter-button">Применить фильтр</button>
        </form>

        <!-- Список пользователей -->
            <ul id="user-list"></ul>

            <script src="script.js"></script>
</body>

</html>
